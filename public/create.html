<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz Creator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.16.6/sweetalert2.min.css" integrity="sha512-/D4S05MnQx/q7V0+15CCVZIeJcV+Z+ejL1ZgkAcXE1KZxTE4cYDvu+Fz+cQO9GopKrDzMNNgGK+dbuqza54jgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/create.css">
    </head>
    <body>
        <div id="main">
            <div id="root">
                <div id="container-main">
                    <div id="container-1">
                        <div id="container-question" class="input-container">
                            <div class="label">Question</div>
                            <input type="text" id="question" class="input-text" data-shift="0" />
                        </div>
                        <div id="container-answer" class="input-container">
                            <div class="label">Answer</div>
                            <input type="text" id="answer" class="input-text" data-shift="1" />
                        </div>
                        <div id="container-option1" class="input-container">
                            <div class="label">Option 1</div>
                            <input type="text" id="option1" class="input-text" data-shift="2" />
                        </div>
                        <div id="container-option2" class="input-container">
                            <div class="label">Option 2</div>
                            <input type="text" id="option2" class="input-text" data-shift="3" />
                        </div>
                        <div id="container-option3" class="input-container">
                            <div class="label">Option 3</div>
                            <input type="text" id="option3" class="input-text" data-shift="4" />
                        </div>

                    </div>
                    <div id="container-2">
                        <div id="container-difficulty">
                            <div class="label">Difficulty</div>
                            <input type="text" id="difficulty" data-shift="5">
                            <div class="info" onclick="difficultyInfo()"><i class="fas fa-info"></i></div>
                        </div>
                        <div id="container-key">
                            <div class="label">Key</div>
                            <input type="text" id="key" />
                        </div>
                    </div>
                    <div id="container-3">
                        <div id="container-submit">
                            <button id="submit">Create Quiz</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.16.6/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/create.js"></script>
    </body>
</html>
