                                </div>
                                <div class="container-button-main">
                                    <div class="btn-container">
                                        <button id="button-2" class="btn" onclick="info()">Info</button>
                                    </div>

                                <div class="container-button-main">
                                    <div class="btn-container">
                                        <button id="button-3" class="btn" onclick="createQuiz()">Create</button>
                                    </div>
                                </div>
                                <div class="container-button-main">
                                    <div class="btn-container">
                                        <button id="button-4" class="btn" onclick="customQuiz()">Custom Quiz</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
